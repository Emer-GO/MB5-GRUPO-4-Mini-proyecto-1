<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora de Edad</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Calculadora" class="logo">
        <h1>Mini Calculadora de Edad</h1>
    </header>

    <main>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento">
        <button id="btnCalcular">Calcular Edad</button>
        <p id="resultado"></p>
    </main>

    <footer>
        <p>Mini calculadora de edad</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/calculoEdad.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
