<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto - Grupo 1</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Contacto</h1>
    <p>Complete el formulario y le responderemos a la brevedad.</p>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" required />
        <small class="error" id="error-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" required />
        <small class="error" id="error-email"></small>
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <small class="error" id="error-message"></small>
      </div>

      <button type="submit" id="submitBtn">Enviar</button>
    </form>

    <div id="confirmation" class="hidden">
      <h2>Â¡Mensaje enviado!</h2>
      <p>Gracias por contactarnos. Responderemos pronto.</p>
    </div>

    <section id="sentList" class="sent-list hidden">
      <h3>Mensajes enviados (simulado)</h3>
      <ul id="messagesContainer"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
